<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Lab: Pixel Art Maker</h1>
  </header>
  <section class="toolbox">
    <h2>Choose Grid Size</h2>
    <form class="toolbox__form" id="sizePicker">
        Grid Height:
        <input class="form__input" id="input_height">
        Grid Width:
        <input class="form__input" id="input_width" >
        <input class="form_submit" id="submit" type="submit">
    </form>
    <div class="toolbox__menu">
      <input class="toolbox__input" type="color" id="colorPicker">
      <input class="toolbox__input" type="color" id="bgColor">
      <button class="toolbox_grid" id="grid" type="button" name="button">Grid</button>
      <button class="toolbox_grid" id="eraser" type="button" name="button">eraser</button>
      <button class="toolbox_zoom" id="zoom" type="button" name="button">zoom</button>
    </div>
  </section>
  <section class="canvas">
    <h2 class="canvas__title">Design Canvas</h2>
    <div class="canvas__container">
      <table class="canvas__table" id="pixel_canvas"></table>
    </div>
    <div class="zoom">
      <div class="zoom_controler"></div>
    </div>
  </section>
  <script src="app/designs.js"></script>
</body>
</html>
